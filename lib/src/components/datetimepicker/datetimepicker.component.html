<div class="{{ options.classFormGroup }}" [ngClass]="{'has-errors': errors.length}">
  <bd-form-label [label]="label"></bd-form-label>
  <bd-form-readonly-label *ngIf="readOnly"></bd-form-readonly-label>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <input #dp
             type="text"
             class="{{ options.classFormControl }} {{ inputClass }}"
             bsDatepicker
             [bsConfig]="bsConfig"
             [placeholder]="placeholder"
             [minDate]="bsMinDate"
             [maxDate]="bsMaxDate"
             [triggers]="triggers"
             [bsValue]="dateTime.date"
             [isDisabled]="disabled"
             [readonly]="disabled"
             [(ngModel)]="dateTime.date"
             [readonly]="readOnly"
             (ngModelChange)="onDateChange($event)"
      />
    </div>
    <div class="col-md-6 col-sm-12">
      <timepicker
        [(ngModel)]="dateTime.time"
        (ngModelChange)="onTimeChange($event)"
        [showMeridian]="isMeridian"
        [disabled]="disabled"
        [readonlyInput]="isDisabled || readOnly"
        [showSpinners]="showSpinners"
      ></timepicker>
    </div>
  </div>

  <bd-form-errors [errors]="errors"></bd-form-errors>
  <bd-form-help [label]="help"></bd-form-help>

</div>
